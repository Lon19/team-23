<!doctype html>

<html lang="en">
	<head>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/split_screen.css') }}">
    </head>

    <style>
        body {
            font-family: 'Lato', sans-serif;
        }
        .split.left {
            background: url('https://i.imgur.com/R04WgRK.jpg') center center no-repeat;
        }
    </style>

	<body >

    <div class="container-split">
      <div class="split left">
        <h1>UK</h1>
        <a href="#" class="button">SELECT</a>
      </div>
      <div class="split right">
        <h1>US</h1>
        <a href="#" class="button">SELECT</a>
      </div>
    </div>
    
    <script>
        const left = document.querySelector(".left");
        const right = document.querySelector(".right");
        const container = document.querySelector(".container-split");

        left.addEventListener("mouseenter", () => {
          container.classList.add("hover-left");
        });

        left.addEventListener("mouseleave", () => {
          container.classList.remove("hover-left");
        });

        right.addEventListener("mouseenter", () => {
          container.classList.add("hover-right");
        });

        right.addEventListener("mouseleave", () => {
          container.classList.remove("hover-right");
        });

    </script>

	</body>
</html>
